<!-- CSS has a special set of rules that begin with : -->
<!-- These are called CSS pseudo-classes. -->
<!-- To use a pseudo-class, connect it to an element. -->
<!-- For example: div:hover {...} -->

<style>
    /* Instead of highlighting the whole list, make it so only each individual line is highlighted. */
    ul li:hover { /* Change this to li */
        background-color: yellow;
    }
</style>
<ul>
    <li>3 Apples</li>
    <li>An Orange</li>
    <li>Two Grapefruit</li>
    <li>A Peach Pie</li>
</ul>
