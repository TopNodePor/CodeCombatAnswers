<!-- JavaScript can be used to show and hide elements! -->

<script>
    var show = $("#showButton");
    // Create the variable 'hide' to store #hideButton:
    var hide = $("#hideButton");
    var image = $("#image");
    function showElement() {
        image.show();
    }
    function hideElement() {
        // Use the "hide()" function on the image variable:
        image.hide();
    }
    show.on("click", showElement);
    // Add an event listener to the hide variable.
    // It should perform hideElement when a "click" occurs:
    hide.on("click", hideElement);
</script>
<style>
    body {
        text-align:center;
    }
    button {
        width:25%;
        height:64px;
    }
    img {
       width:50%;
    }
</style>
<button id="showButton">Show</button>
<button id="hideButton">Hide</button>
<br>
<img id="image" src="http://direct.codecombat.com/file/db/thang.type/57586f0a22179b2800efda37/portrait.png"/>
